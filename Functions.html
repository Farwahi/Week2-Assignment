    <h2 class="welcome">Welcome to my Photo slide show</h2>
	<div class="container">
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="1.jpg" style="width:100%" >
    <div class="text">Pretty Smile</div>
  </div>

  <div class="mySlides fade">
    <img src="2.jpg" style="width:100%">
    <div class="text">Rider</div>
  </div>

  <div class="mySlides fade">
    <img src="3.jpg" style="width:100%">
    <div class="text">Focussing</div>
  </div>
  <div class="mySlides fade">
    <img src="4.jpg" style="width:100%">

  </div>

  <div class="mySlides fade">
    <img src="5.jpg" style="width:100%">

  </div>

    <img src="6.jpg" style="width:100%">
    <div class="text">Starring</div>
  </div>

  <a class="next" onclick="plusSlides(1)">❯</a>

</div>

		<div class="form-container">
		<form>
            <div class="header">
                <h4>Pizza Order Form</h4>
            </div>
			<label>
				<input type="radio" name="size" value="small" required>
				Small
			</label>
			<label>
				<input type="radio" name="size" value="medium">
				Medium
			</label>
			<label>
				<input type="radio" name="size" value="large">
				Large
			</label>
			<br>
			<label>
				<input type="checkbox" name="topping" value="pepperoni">
				Pepperoni
			</label>
			<label>
				<input type="checkbox" name="topping" value="mushrooms">
				Mushrooms
			</label>
			<label>
				<input type="checkbox" name="topping" value="olives">
				Olives
			</label>
			<br>
			<label>
				<input type="text" name="name" placeholder="Name" required>
			</label>
			<label>
				<input type="email" name="email" placeholder="Email" required>
			</label>
			<label>
				<input type="tel" name="phone" placeholder="Phone" required>
			</label>
			<br>
			<label>
				<input type="text" name="address" placeholder="Address" required>
			</label>
			<br>
			<button type="submit">Submit Order</button>
		</form>
